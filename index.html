<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramenta de Estudos - Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .cartao {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      cursor: pointer;
      perspective: 1000px;
      transition: transform 0.5s;
    }
    .cartao__conteudo {
      padding: 1rem;
      text-align: center;
    }
    .cartao__conteudo__resposta {
      display: none;
      color: #333;
    }
    .cartao.active .cartao__conteudo__resposta {
      display: block;
    }
    .cartao.active .cartao__conteudo__pergunta {
      display: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <main>
    <h1>Flashcards Interativos</h1>
    <section id="container"></section>
  </main>
  <footer>
    <p>feito por: Brenda Aparecida, Eudilexis, Carol Almeida, Maysa Freitas.</p>
  </footer>

  <script>
    function criaCartao(categoria, pergunta, resposta) {
      let container = document.getElementById('container')
      let cartao = document.createElement('article')
      cartao.className = 'cartao'

      cartao.innerHTML = `
        <div class="cartao__conteudo">
          <h3>${categoria}</h3>
          <div class="cartao__conteudo__pergunta">
            <p>${pergunta}</p>
          </div>
          <div class="cartao__conteudo__resposta">
            <p>${resposta}</p>
          </div>
        </div>
      `

      let respostaEstaVisivel = false

      function viraCartao() {
        respostaEstaVisivel = !respostaEstaVisivel
        cartao.classList.toggle('active', respostaEstaVisivel)
      }

      cartao.addEventListener('click', viraCartao)
      container.appendChild(cartao)
    }

    // Flashcards inseridos
    criaCartao('Programação', 'O que é Python?', 'O Python é uma linguagem de programação')
    criaCartao('Geografia', 'Qual a capital da França?', 'A capital da França é Paris')
    criaCartao('Programação', 'O que é uma função?', 'Uma função é um bloco de código que executa alguma tarefa')
    criaCartao('Língua Inglesa', 'Como se diz oi em Inglês?', 'Oi em inglês é HI (RAI)')
    criaCartao('História', 'Em que ano ocorreu a Revolução Francesa?', 'A Revolução Francesa começou em 1789')
    criaCartao('Matemática', 'Qual é a fórmula da área do triângulo?', 'Área = (base x altura) / 2')
    criaCartao('Ciência', 'O que é fotossíntese?', 'É o processo pelo qual as plantas produzem seu alimento usando luz solar')
    criaCartao('Português', 'O que é um verbo?', 'Verbo é uma palavra que indica ação, estado ou fenômeno da natureza')
    criaCartao('Física', 'O que é velocidade média?', 'Velocidade média é a razão entre a distância total percorrida e o tempo total gasto')
    criaCartao('Língua Inglesa', 'Como se diz obrigado em Inglês?', 'Obrigado em inglês é Thank you')
  </script>
</body>
</html>
